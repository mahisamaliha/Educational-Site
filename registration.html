    <!-----Registration------>

    <section class="registration">
        <div class="main">
            <div class="register">
                <h1>REGISTRATION</h1>
                <form id ="register" method="post">
                    <table>
                        <tr>
                           <td><label for="fname">First name :</label> </td> 
                           <td><input type="text" name ="fname" id ="fname"> </td>
                        </tr>
                        
                        <tr>
                            <td><label for="lname">Last name :</label> </td> 
                            <td><input type="text" name ="lname" id ="lname"> </td>
                        </tr>
                    
                        <tr>
                            <td><label for="email">Email :</label> </td> 
                            <td><input type="email" name ="email" id ="email"></td>
                        </tr>
                        
                        <tr>
                            <td><label for="number">Mobile :</label> </td> 
                            <td><input type="number" name ="number" id ="number"></td>
                        </tr>
                        
                        <tr>
                            <td><label for="password">Password :</label> </td> 
                            <td><input type="password" name ="password" id ="password"></td>
                        </tr>
                    
                        <tr>
                            <td><label for="cpassword">Confirm Password :</label> </td> 
                            <td><input type="password" name ="cpassword" id ="cpassword"></td>
                        </tr>

                        <tr>
                            <td><label for="certificate">Certificate :</label> </td> 
                            <td>
                                <input type="checkbox" name ="certificate" id ="pec" value="pec">
                                <label>PEC</label>
                                <input type="checkbox" name ="certificate" id ="jsc" value="jsc">
                                <label>JSC</label>
                                <input type="checkbox" name ="certificate" id ="ssc" value="ssc">
                                <label>SSC</label>
                                <input type="checkbox" name ="certificate" id ="hsc" value="hsc">
                                <label>HSC</label>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="gender">Gender :</label> </td> 
                            <td>
                                <input type="radio" name ="gender" value ="gender">
                                <label>Male</label>
                                <input type="radio" name ="gender" value ="gender">
                                <label>Female</label>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="bn">Board Name : :</label> </td> 
                            <td>
                                <select name ="bn" id ="bn">
                                    <option value="">Choose a Board</option>
                                    <option value="Sylhet">Sylhet</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Barisal">Barisal</option>
                                    <option value="Khulna">Khulna</option>
                                    <option value="Chittagong">Chittagong</option>
                                    <option value="Cumilla">Cumilla</option>
                                    <option value="Rajsahi">Rajsahi</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="dob">Date Of Birth :</label> </td> 
                            <td><input type="dob" name ="dob" id ="dob"></td>
                        </tr>
                    
                        <tr>
                            <td><label for="up">Upload Picture :</label> </td> 
                            <td><input type="file" name ="up" id ="up"></td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <br> <br>
                                <input type="submit" id="sub-btn" name="submit-button" value="Register">
                            </td>
                        </tr>
                    
                    </table>  
                </form>
            </div>
        </div>
